    <!-- Scripts -->
    <script>
        // Favorites functionality
        function getFavorites() {
            const favs = localStorage.getItem('owl_favorites');
            return favs ? JSON.parse(favs) : [];
        }
        
        function saveFavorites(favorites) {
            localStorage.setItem('owl_favorites', JSON.stringify(favorites));
        }
        
        function toggleFavorite(streamName, btn) {
            let favorites = getFavorites();
            const index = favorites.indexOf(streamName);
            
            if (index > -1) {
                favorites.splice(index, 1);
                btn.querySelector('i').classList.remove('fas');
                btn.querySelector('i').classList.add('far');
                btn.classList.remove('active');
            } else {
                favorites.push(streamName);
                btn.querySelector('i').classList.remove('far');
                btn.querySelector('i').classList.add('fas');
                btn.classList.add('active');
            }
            
            saveFavorites(favorites);
        }
        
        function playChannel(stream) {
            document.getElementById('playerFrame').src = `player.php?stream=${stream}`;
            // Scroll to player on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('playerWrapper').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Load favorites on page load
        window.addEventListener('DOMContentLoaded', function() {
            const favorites = getFavorites();
            document.querySelectorAll('.channel-card').forEach(card => {
                const stream = card.dataset.stream;
                const btn = card.querySelector('.favorite-btn');
                if (favorites.includes(stream)) {
                    btn.querySelector('i').classList.remove('far');
                    btn.querySelector('i').classList.add('fas');
                    btn.classList.add('active');
                }
            });
        });
        
        // Search functionality
        document.getElementById('channelSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                const title = card.dataset.title.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Category filtering
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                
                if (category === '*') {
                    document.querySelectorAll('.channel-card').forEach(card => card.style.display = '');
                } else if (category === 'favorites') {
                    const favorites = getFavorites();
                    document.querySelectorAll('.channel-card').forEach(card => {
                        if (favorites.includes(card.dataset.stream)) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                } else {
                    document.querySelectorAll('.channel-card').forEach(card => {
                        const tags = card.dataset.tags ? card.dataset.tags.split(' ') : [];
                        if (tags.includes(category)) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
        });
    </script>
    
    <!-- Shoutbox Script -->
    <script>
        function toggleShoutbox() {
            const container = document.getElementById('shoutboxContainer');
            const toggle = document.getElementById('shoutboxToggle');
            
            container.classList.toggle('collapsed');
            
            if (!container.classList.contains('collapsed')) {
                document.body.classList.add('shoutbox-open');
                loadShouts();
            } else {
                document.body.classList.remove('shoutbox-open');
            }
        }
        
        let replyingTo = null;
        
        function loadShouts() {
            fetch('shoutbox_api.php')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const body = document.getElementById('shoutboxBody');
                        body.innerHTML = data.messages.map(msg => {
                            let replyHTML = '';
                            if (msg.reply_to) {
                                replyHTML = `
                                    <div class="reply-to">
                                        <span class="name">‚Ü© ${msg.reply_to.name}</span>: ${msg.reply_to.message}
                                    </div>
                                `;
                            }
                            
                            return `
                                <div class="shoutbox-message" data-id="${msg.id}">
                                    <div>
                                        <span class="name">${msg.name}</span>
                                        <span class="time">${msg.time}</span>
                                    </div>
                                    ${replyHTML}
                                    <div class="text">${msg.message}</div>
                                    <div class="reply-link" onclick="setReply(${msg.id}, '${msg.name.replace(/'/g, "\\'")}', '${msg.message.replace(/'/g, "\\'")}')">
                                        Reply
                                    </div>
                                </div>
                            `;
                        }).join('');
                        body.scrollTop = body.scrollHeight;
                    }
                })
                .catch(err => console.log('Shoutbox error:', err));
        }
        
        function setReply(id, name, message) {
            replyingTo = { id, name, message };
            const messageBox = document.getElementById('shoutMessage');
            messageBox.placeholder = `üí¨ Replying to ${name}...`;
            messageBox.focus();
        }
        
        function postShout() {
            const name = document.getElementById('shoutName').value.trim() || 'Anonymous';
            const message = document.getElementById('shoutMessage').value.trim();
            
            if (!message) {
                alert('Please enter a message!');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('message', message);
            if (replyingTo) {
                formData.append('reply_to', replyingTo.id);
            }
            
            fetch('shoutbox_api.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('shoutMessage').value = '';
                    document.getElementById('shoutMessage').placeholder = 'Your message...';
                    replyingTo = null;
                    loadShouts();
                } else {
                    alert('Failed to post message');
                }
            })
            .catch(err => console.log('Post error:', err));
        }
        
        // Enter key to send
        document.getElementById('shoutMessage')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                postShout();
            }
        });
        
        // Auto-refresh only when open
        setInterval(function() {
            const container = document.getElementById('shoutboxContainer');
            if (!container.classList.contains('collapsed')) {
                loadShouts();
            }
        }, 5000);
    </script>
